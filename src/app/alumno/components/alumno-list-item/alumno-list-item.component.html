<div class="item">
    <img [src]="
      alumno!.sexo === 'M' ? 'assets/images/men.jpg' : 'assets/images/woman.png'
    " alt="" />
    <div class="descripcion">
        <span>{{ alumno!.nombres }}</span>
        <span>{{ alumno!.apellidos }}</span>
        <span>{{ fechaNacimiento }}</span>
    </div>
    <button type="button" class="btn btn-danger" (click)="delete($event)">
    Eliminar
  </button>
</div>
